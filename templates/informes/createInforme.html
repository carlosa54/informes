
<div class="container" id="cont">
        <div class="jumbotron">
            <h2>Crear nuevo Informe</h2>
            {% if error %}
                <div class="alert alert-dismissable alert-danger">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>Oh snap!</strong> {{ errors }}
                </div>
            {% endif %}
            {% if success %}
                <div class="alert alert-dismissable alert-success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                   {{ success }}
                </div>
            {% endif %}
            <form method="post" action="{% url 'createinforme' %}" class="form-horizontal"> {% csrf_token %}
                
                <div id= "Departamento" class="form-group">
                    <label for="departamentos" class="col-sm-2 control-label">Departamento</label>
                    <div class="col-sm-8">
                        <select id="departamentos" name="departamentos" class="form-control">
                            {% for departamento in departamentos %}
                                <option value="{{ departamento.id }}" class="{{departamento}}">{{ departamento }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div id="Personas" class="form-group" id="personas">
                    <label for="person" class="col-sm-2 control-label">Personas</label>
                    <div class="col-sm-8">
                        <select id="persons" name="persons" class="form-control">
                            {% for person in persons %}
                                <option value="{{ person.id }}">{{ person.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">Send Invoice</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
