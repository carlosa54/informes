
<div class="container" id="cont">
        <div class="jumbotron">
            
            {% if error %}
                <div class="alert alert-dismissable alert-danger">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>Oh snap!</strong> {{ errors }}
                </div>
            {% endif %}
            {% if success %}
                <div class="alert alert-dismissable alert-success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                   {{ success }}
                </div>
            {% endif %}
            <form method="post" action="{% url 'createinforme' %}" class="form-horizontal"> {% csrf_token %}
                <h3>Entre el nombre del informe:</h3>
                <div class="form-group">
                    <div class="col-lg-12">
                    <input id="id_name" class="form-control" maxlength="254" name="name" type="text" placeholder="Name">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
