<div class="container" id="cont">
        <div class="jumbotron">
            
            {% if error %}
                <div class="alert alert-dismissable alert-danger">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>Oh snap!</strong> {{ errors }}
                </div>
            {% endif %}
            {% if success %}
                <div class="alert alert-dismissable alert-success">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                   {{ success }}
                </div>
            {% endif %}
            <form method="post" action="{% url 'createinforme' %}" class="form-horizontal"> {% csrf_token %}
                
                <div id="Personas" class="form-group">
                    <label for="person" class="col-sm-2 control-label">Persona:</label>
                    <div class="col-sm-8">
                        <select id="persons" name="persons" class="form-control">
                            {% for person in persons %}
                                <option value="{{ person.id }}">{{ person.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                




                <div class="form-group">
                        
                            {% for question in questions %}
                                <label for="name">{{question.question_text}}:</label>
                                <input id="{{question.answer.id}}" class="form-control" type="number" name="{{question.id}}" placeholder="Cantidad"/>

                            
                                
                            {% endfor %}
                    <input value= "{{departamento}}" name = "departamento" type= "hidden"/>
                    
                </div>





                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
